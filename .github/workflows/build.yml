name: Build Unsigned IPA

on:
    workflow_dispatch:

jobs:
    build-ipa:
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Build and export unsigned IPA
              run: |
                  xcodebuild -project PakePlus.xcodeproj -scheme PakePlus -configuration Release -sdk iphoneos clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

                  mkdir -p export
                  # 打包 .app 为 .ipa（新版 Xcode 已无 PackageApplication，可直接 zip）
                  cd build/Release-iphoneos
                  zip -r ../../export/PakePlus.ipa PakePlus.app

            - name: Upload IPA Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: PakePlus-ipa
                  path: export/PakePlus.ipa
